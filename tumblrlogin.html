<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <!--search and sign up-->
        <form id="search">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search Tumblr"
          />
        </form>
        <button class="logbuttons">Sign up</button>
      </header>
      <a href="https://www.tumblr.com/">Tumblr</a>
      <!--create log in form-->
      <form id="login">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br/>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <p class="legalinfo">
          By clicking log in, or continuing with the other options below, you
          agree to Tumblr's <a href="https://www.tumblr.com/policy/en/terms-of-service"><u>Terms of Service</u></a> and have read the
          <a href="https://www.tumblr.com/privacy"><u>Privacy Police</u></a>
        </p>
        <button type="submit" form="login" class="logbuttons">Log in</button>
      </form>
      <div class="passwordlink">
        <a href="https://www.tumblr.com/forgot_password">Forgot your password?</a>
      </div>
      
    </main>
    <!--other logins-->
    <div class="linkbuttons">
      <button>Continue with Google</button>
      <br />
      <button>Continue with Apple</button>
    </div>
    <div>
      <p>New to Tumblr? <a href="https://www.tumblr.com/register?source=new_to_tumblr"><u>Sign up!</u></a></p>
    </div>
      <footer id="footer">
        <ul>
          <li>
            <a href="https://www.tumblr.com/policy/en/terms-of-service">Terms</a>
          </li>
          <li>
            <a href="https://www.tumblr.com/privacy">Privacy</a>
          </li>
          <li>
            <a href="https://www.tumblr.com/jobs">Jobs</a>
          </li>
          <li>
            <a href="https://www.tumblr.com/support">Support</a>
          </li>
        </ul>
    </footer> 
  </body>
</html>
