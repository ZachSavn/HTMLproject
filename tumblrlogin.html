<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <!--search and sign up-->
        <form id="search">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search Tumblr"
          />
        </form>
        <button class="logbuttons">Sign up</button>
      </header>
      <!--create log in form-->
      <form id="login">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <p>
          By clicking log in, or continuing with the other options below, you
          agree to Tumblr's <u>Terms of Service</u> amd have read the
          <u>Privacy Police</u>
        </p>
        <button type="submit" form="login" class="logbuttons">Log in</button>
      </form>
      <p>Forgot your password?</p>
      <hr />
    </main>
    <!--other logins-->
    <div class="linkbuttons">
      <button>Continue with Google</button>
      <br />
      <button>Continue with Apple</button>
    </div>
    <div>
      <p>New to Tumblr? <u>Sign up!</u></p>
    </div>
    <div>
      <footer>
        <ul>
          <li>Terms</li>
          <li>Privacy</li>
          <li>Jobs</li>
          <li>Support</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
