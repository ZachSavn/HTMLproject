<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tumblr1.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Header content -->
      <img class="img" src="tumblrlogo.png" alt="Tumblr logo">
        <!--search and sign up-->
        <form id="search">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search Tumblr"
          />
        </form>
        <button class="logbuttons" id="signup">Sign up</button>
    </header>
  
    <main class="main">
      <!-- Main content -->

      <div class="empass">
        <a href="https://www.tumblr.com/" id="homebutton">tumblr</a>
      <!--create log in form-->
      <form id="login">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br/>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="legalin">
        <p class="legalinfo">
          By clicking log in, or continuing with the other options <br>below, you
          agree to Tumblr's <a href="https://www.tumblr.com/policy/en/terms-of-service"><u>Terms of Service</u></a> and have read the
          <a href="https://www.tumblr.com/privacy"><u>Privacy Police</u></a>
        </p>
      </div>
        <div class=empass >
        <button type="submit" form="login" class="logbuttons">Log in</button>
        </div>
      </form>
     <p>
        <a href="https://www.tumblr.com/forgot_password" class="empass">Forgot your password?</a><br>
        or
     </p>
    </main>
  
    <footer class="footer">
      <!-- Footer content -->

      <ul>
        <li>
          <a href="https://www.tumblr.com/policy/en/terms-of-service">Terms</a>
        </li>
        <li>
          <a href="https://www.tumblr.com/privacy">Privacy</a>
        </li>
        <li>
          <a href="https://www.tumblr.com/jobs">Jobs</a>
        </li>
        <li>
          <a href="https://www.tumblr.com/support">Support</a>
        </li>
      </ul>
      <div class="posted">
        <a href="https://chasing-tail-lights.tumblr.com/">Posted by chasing-tail-lights</a>
      </div>
    </footer>
  </div>
</body>
</html>
